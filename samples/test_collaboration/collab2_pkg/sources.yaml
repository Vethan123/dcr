collaborator: collab2 #name of collaborator 
sources: 
  - name: collab2_table
    csv_location: ./collab2_location_csv.csv
    description: table having data for media customer
    columns:
      - name: email 
        type: string
        masking_type: sha256
        selectable: true # can you run select query on this col
        aggregates_allowed: # no other aggregates are to be allowed. 
          - aggregate2
          - aggregate4  
        join_key: true # can this column be used as a join_key
    consumers_allowed: # who is allowed to use this source in transformation
      - collab3
    destinations_allowed: 
      - ref: /collab3/transformation/collab3_transformation 
        noise_parameters: 
          - epsilon: ln3 
          - delta: 1e-5
          - kappa: 1
          - threshold: between 0 and 3  