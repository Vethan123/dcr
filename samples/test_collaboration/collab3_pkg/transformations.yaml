collaborator: collab3
transformations: 
  - name: transformation3 # research/tranformation/private_total_count/output
    count: email 
    from: 
      - name: table1
        ref: collab1/source/collab1_table
      - name: table2
        ref: /collab2/source/collab2_table
    join_key: email
    noise_type: laplace
    noise_parameters: 
      - epsilon 
      - delta
      - kappa
      - threshold
    template: |
              SELECT WITH ANONYMIZATION OPTIONS(epsilon={{epsilon}}, delta={{delta}}, kappa={{kappa}})
              ANON_COUNT({{count} CLAMPED {{threshold}}) AS {{name}} FROM {{table1}} join {{table2}} using {{join_key}}
    consumer_allowed: 
      - collab2