tables: 
	- name: customer_identifies 
		database: sales
		schema: product_sales
		description: Identifies table for customers of Airline Company 
		columns_allowed: 
			- name: Location
				masking_type: SHA256
				queries_allowed: 
					- select 
			- name: email 
				masking_type: None
				queries_allowed: 
					- select
			- name: anonymous_id 
				masking_type: None
				queries_allowed: 
					- select
			- name: customer_id
				masking_type: None
				//description
				queries_allowed: 
					- select
		- name: customer_sales
			database: sales
			schema: product_sales
			description: The First Party Sales data for the product advertised by adSense.
			columns_allowed: 
				- name: customer_id
					masking_type: SHA256
					queries_allowed: 
						- select 
				- name: email 
					masking_type: None
					queries_allowed: 
						- select
				- name: transaction_id
					masking_type: SHA256
					queries_allowed: 
						- select
				- name: payment_method
					masking_type: SHA256
					queries_allowed: 
						- select
				- name: price
					masking_type: None
					queries_allowed: 
						- select
				- name: source
					masking_type: None
					queries_allowed: 
						- select
